<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>View All Penerbit</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar('penerbit')}"></nav>
  <div class="container">
    <div class="text-center pt-5">
      <h2>Daftar Penerbit</h2>
    </div>
    <div th:each="penerbit: ${listPenerbit}">
      <div class="row justify-content-center m-2">
        <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h5 th:text="${penerbit.namaPenerbit}" class="card-title"></h5>
            <p th:text="${penerbit.email}" class="card-text text-muted"></p>
            <a type="button" class="btn btn-md btn-primary" th:href="@{/penerbit/{id}(id=${penerbit.idPenerbit})}">Detail</a>
            <a type="button" class="btn btn-md btn-warning" >Ubah</a>
            <a type="button" class="btn btn-md btn-danger" >Hapus</a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center m-3">
      <a type="button" class="btn btn-md btn-primary" href="/">Home</a>
    </div>
  </div>
</body>

</html>
