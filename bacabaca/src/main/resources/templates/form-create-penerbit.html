<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Form Add Penerbit</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar('penerbit')}"></nav>
  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <h2>Tambah Penerbit </h2>
          <br>
          <form th:action="@{/penerbit/create}" th:object="${penerbitDTO}" method="POST">
            Nama Penerbit: <br>
            <input class="form-control" type="text" th:field="*{namaPenerbit}" />
            <br><br>

            Alamat: <br>
            <input class="form-control" type="text" th:field="*{alamat}" />
            <br><br>

            Email: <br>
            <input required class="form-control" type="email" th:field="*{email}" />
            <br><br>

            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-primary" href="/">Home</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
