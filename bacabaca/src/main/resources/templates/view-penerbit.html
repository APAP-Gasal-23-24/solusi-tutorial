<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>View Penerbit</title>
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar('penerbit')}"></nav>
  <div class="container">
    <div class="text-center pt-5">
      <h2>Informasi Penerbit</h2>
    </div>
    <div class="row justify-content-center">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <div class="row text-center mb-2">
            <h4 class="card-title" th:text="${penerbit.namaPenerbit}"></h4>
            <h5 class="card-subtitle mb-2 text-muted" th:text="${penerbit.email}"></h5>
          </div>
          <div>
            <p class="card-text m-0"><b>Alamat</b></p>
            <p class="card-text" th:text="${penerbit.alamat}"></p>

            <!-- Display List of Buku in a Table if it's not empty -->
            <table class="table table-striped" th:if="${not #lists.isEmpty(penerbit.listBuku)}">
              <thead>
              <tr>
                <th>Judul</th>
                <th>Tahun Terbit</th>
                <th>Harga</th>
                <!-- Add more table headers as needed -->
              </tr>
              </thead>
              <tbody>
              <!-- Iterate through the list of Buku objects -->
              <tr th:each="buku : ${penerbit.listBuku}">
                <td th:text="${buku.judul}"></td>
                <td th:text="${buku.tahunTerbit}"></td>
                <td th:text="${buku.harga}"></td>
                <!-- Add more table columns as needed -->
              </tr>
              </tbody>
            </table>

            <!-- Display a message if the listBuku is empty -->
            <p th:unless="${not #lists.isEmpty(penerbit.listBuku)}">Tidak ada buku yang diterbitkan.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center m-3">
      <a type="button" class="btn btn-primary btn-md" href="/penerbit/viewall">Kembali</a>
    </div>
  </div>
</body>

</html>
