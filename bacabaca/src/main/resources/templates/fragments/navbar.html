<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand fw-bold text-primary ms-3" href="/">BacaBaca</a>
  <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li>
        <a class="nav-item nav-link"
           th:classappend="${page == 'home' ? 'active' : ''}"
           href="/">
          Beranda
        </a>
      </li>
      <li>
        <a class="nav-item nav-link"
           th:classappend="${page == 'buku' ? 'active' : ''}"
           href="/buku/viewall">
          Buku
        </a>
      </li>
      <li>
        <a class="nav-item nav-link"
           th:classappend="${page == 'penerbit' ? 'active' : ''}"
           href="/penerbit/viewall">
          Penerbit
        </a>
      </li>
      <li>
        <a class="nav-item nav-link"
           th:classappend="${page == 'penulis' ? 'active' : ''}"
           href="/penulis/viewall">
          Penulis
        </a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
